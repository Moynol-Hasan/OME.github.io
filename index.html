<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport"
      content="width=device-width,initial-scale=1.0">
   <title>Khoj The Search</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>


   <!-- container div -->
   <div class="container">

      <!-- upper button section to select
         the login or signup form -->
      <div class="slider"></div>
      <div class="btn">
         <button class="login">Login</button>
         <button class="signup">Signup</button>
      </div>

      <!-- Form section that contains the
         login and the signup form -->

      <div class="form-section">

         <!-- login form -->

         <form action="login.php" method="post">
         <div class="login-box">
            <input type="email" class="email ele" placeholder="youremail@email.com" name="email" required="">
            <input type="password" class="password ele" placeholder="password" name="password" required="">
            <button class="clkbtn">Login</button>
         </div>
         </form>

         <!-- signup form -->

         <form action="connect.php" method="post">
         <div class="signup-box">
            <input type="text" class="name ele" placeholder="Enter your name" name="name" required>
            <input type="email" class="email ele" placeholder="youremail@email.com" name="email" required>
            <input type="password" class="password ele" placeholder="password" name="password" required>
            <input type="password" class="password ele" placeholder="Confirm password" name="con_password" required>
            <button class="clkbtn">Signup</button>
         </div>
         </form>
      </div>
   </div>
   <script src="script.js"></script> <!-- connected the javascript file -->
</body>
</html>
